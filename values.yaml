server:
  service:
    type: ClusterIP
  
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/group.name: "ticket-booking-apps"
      alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:044302809167:certificate/0a72fa8b-4e6c-4422-88e3-f9709b54e24c"
    hosts:
      - argocd007.duckdns.org
    tls: []
    #  - secretName: argocd-tls
    #    hosts:
    #      - argocd007.duckdns.org
  
  # Disable TLS on the load balancer termination (optional, for easier access)
  insecure: true

configs:
  params:
    server.insecure: true # Run server without TLS (useful if behind LB/Ingress handling TLS)

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
