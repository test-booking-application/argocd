server:
  service:
    type: ClusterIP
  
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/group.name: "ticket-booking-apps"
    hosts:
      - argocd007.duckdns.org
    tls: []
    #  - secretName: argocd-tls
    #    hosts:
    #      - argocd007.duckdns.org
  
  # Disable TLS on the load balancer termination (optional, for easier access)
  insecure: true

configs:
  params:
    server.insecure: true # Run server without TLS (useful if behind LB/Ingress handling TLS)

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
