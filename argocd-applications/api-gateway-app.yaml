apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/test-booking-application/argocd-apps-repo
    targetRevision: main
    path: api-gateway
    helm:
      releaseName: api-gateway
      values: |
        image:
          repository: 044302809167.dkr.ecr.us-east-1.amazonaws.com/ticket-booking/api-gateway
          tag: latest
          pullPolicy: IfNotPresent
        
        replicaCount: 2
        
        service:
          type: ClusterIP
          port: 3000
        
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  syncPolicy:
    automated:
      prune: true        # Delete resources not in git
      selfHeal: true     # Auto-correct if cluster state drifts
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
