apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ticket-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/test-booking-application/ticket-service.git
    targetRevision: main
    path: charts/ticket-service
    helm:
      releaseName: ticket-service
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
